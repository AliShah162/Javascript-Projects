<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css" integrity="sha512-58P9Hy7II0YeXLv+iFiLCv1rtLW47xmiRpC1oFafeKNShp8V5bKV/ciVtYqbk2YfxXQMt58DjNfkXFOn62xE+g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="images-removebg-preview.png" alt="" />Spotify
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <!-- Center -->
    <div class="container">
      <div class="songslist">
        <h1>Ali's Playlist, No Copyright Music</h1>
        
        <div class="songitem">
          <img alt="">
          <span class="songName" >Black Atlas - Tonight</span>   
          <span class="songlistplay"><span class="timestamp">04:19 <i id="0" class="fa-solid fa-play songItemPlay"></i></span></span>     
        </div>
        <div class="songitem">
          <img alt="">
          <span class="songName" >Black Atlas - Tonight</span>   
          <span class="songlistplay"><span class="timestamp">04:19 <i id="1" class="fa-solid fa-play songItemPlay"></i></span></span>     
        </div>
        <div class="songitem">
          <img alt="">
          <span class="songName" >Black Atlas - Tonight</span>   
          <span class="songlistplay"><span class="timestamp">04:19 <i id="2" class="fa-solid fa-play songItemPlay"></i></span></span>     
        </div>
        <div class="songitem">
          <img alt="">
          <span class="songName" >Black Atlas - Tonight</span>   
          <span class="songlistplay"><span class="timestamp">04:19 <i id="3" class="fa-solid fa-play songItemPlay"></i></span></span>     
        </div>
        <div class="songitem">
          <img alt="">
          <span class="songName" >Black Atlas - Tonight</span>   
          <span class="songlistplay"><span class="timestamp">04:29 <i id="4" class=" fa-solid fa-play songItemPlay " ></i></span></span>     
        </div>
        <div class="songitem">
          <img alt="">
          <span class="songName" >Black Atlas - Tonight</span>   
          <span class="songlistplay"><span class="timestamp">04:19 <i id="5" class="fa-solid fa-play songItemPlay"></i></span></span>     
        </div>
        <div class="songitem">
          <img alt="">
          <span class="songName" >Black Atlas - Tonight</span>   
          <span class="songlistplay"><span class="timestamp">04:19 <i id="6" class="fa-solid fa-play songItemPlay"></i></span></span>     
        </div>
      </div>
      </div>

      <div class="songsbanner">
        <!-- <img alt=""> -->
      </div>
    </div>

    <!-- Bottom -->

    <div class="bottom">
      <input type="range" id="myprogressbar" min="0" max="100" value="0" >
      <div class="icons">
        <i class="fa-sharp fa-solid fa-backward" id="previous"></i>
        <i  class="fa-solid fa-play" id="MasterPlay"></i>
        <i  class="fa-sharp fa-solid fa-forward" id="next"></i>

      </div>
      <div class="songinfo"><span id="mastersongname">Two Feet-Call Out My Name</span></div>
    </div>


    <script src="https://kit.fontawesome.com/c9a3260059.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
